version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: upstox_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-upstox_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-upstox_password}
      POSTGRES_DB: ${POSTGRES_DB:-upstox_trading}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-upstox_user} -d ${POSTGRES_DB:-upstox_trading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upstox_network

  redis:
    image: redis:7-alpine
    container_name: upstox_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upstox_network

  app:
    # CHANGE THIS to your actual Docker Hub username/repo
    image: shetta20/upstox-bot:v1
    container_name: upstox_trading_bot
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-upstox_user}:${POSTGRES_PASSWORD:-upstox_password}@postgres:5432/${POSTGRES_DB:-upstox_trading}
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: production
      # Pass only sensitive credentials from the .env file
      UPSTOX_API_KEY: ${UPSTOX_API_KEY}
      UPSTOX_API_SECRET: ${UPSTOX_API_SECRET}
      UPSTOX_ACCESS_TOKEN: ${UPSTOX_ACCESS_TOKEN}
      UPSTOX_CLIENT_CODE: ${UPSTOX_CLIENT_CODE}
    ports:
      - "8000:8000"
    volumes:
      - ./config.json:/app/config.json
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - upstox_network

  dashboard:
    image: shetta20/upstox-bot:v1
    container_name: upstox_dashboard
    environment:
      API_URL: http://app:8000/api/v1/monitoring
      TZ: Asia/Kolkata
    ports:
      - "8501:8501"
    depends_on:
      - app
    volumes:
      - ./logs:/app/logs
    command: streamlit run src/monitoring/dashboard.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - upstox_network

volumes:
  postgres_data:
  redis_data:

networks:
  upstox_network:
    driver: bridge
