version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: upstox_postgres
    environment:
      POSTGRES_USER: upstox_user
      POSTGRES_PASSWORD: upstox_password
      POSTGRES_DB: upstox_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upstox_user -d upstox_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upstox_network

  redis:
    image: redis:7-alpine
    container_name: upstox_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upstox_network

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: upstox_trading_bot
    environment:
      DATABASE_URL: postgresql://upstox_user:upstox_password@postgres:5432/upstox_trading
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - upstox_network

volumes:
  postgres_data:
  redis_data:

networks:
  upstox_network:
    driver: bridge
