version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: upstox_postgres
    environment:
      POSTGRES_USER: upstox_user
      POSTGRES_PASSWORD: upstox_password
      POSTGRES_DB: upstox_trading
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upstox_user -d upstox_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upstox_network

  redis:
    image: redis:7-alpine
    container_name: upstox_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upstox_network

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: upstox_trading_bot
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379
      TZ: Asia/Kolkata
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/config.json:/app/config.json
      - ./backend/logs:/app/logs
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    restart: on-failure:5
    networks:
      - upstox_network

  dashboard:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: upstox_dashboard
    env_file:
      - ./backend/.env
    environment:
      API_URL: http://app:8000/api/v1/monitoring
      TZ: Asia/Kolkata
    ports:
      - "8501:8501"
    depends_on:
      - app
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    command: sh -c "pip install streamlit watchdog && streamlit run src/monitoring/dashboard.py --server.port 8501 --server.address 0.0.0.0"
    networks:
      - upstox_network

volumes:
  postgres_data:
  redis_data:

networks:
  upstox_network:
    driver: bridge
